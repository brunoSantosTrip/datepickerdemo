<div class="date-container">
    <span class="month">{{currentMonth}}</span>
    <span class="year">{{currentYear}}</span>
</div>

<hr>

<mat-selection-list #shoes (selectionChange)="selectMonth($event)" [multiple]="false">
    @for (month of months; track month) {
      <mat-list-option [value]="month" >{{month.name}}</mat-list-option>
    }
</mat-selection-list>
